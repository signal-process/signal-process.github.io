  - name: Wei Hu
    email: gspworkshop2023@gmail.com
    affiliation: Peking University
    url: https://www.wict.pku.edu.cn/huwei/
    image: speakers/wei.jpg
    id: WH
    topic: Graph Spectral Processing and Analysis for 3D Point Clouds <br>
    abstract: <b>Abstract:</b> <br> Geometric data acquired from real-world scenes, e.g., 2D depth images, 3D point clouds, and 4D dynamic point clouds, have found a wide range of applications including autonomous driving, robotics, augmented and virtual reality, surveillance, etc. Due to irregular sampling patterns of most geometric data, traditional image / video processing methodologies are limited, while Graph Signal Processing (GSP)—a fast-developing field in the signal processing community—enables processing signals that reside on irregular domains. Further, GSP provides insightful spectral interpretations and domain knowledge for the recently developed Graph Neural Networks (GNNs), leading to interpretability and robustness of GNNs. In this talk, I will mainly introduce our works on graph-based representation, reconstruction and analysis of 3D point clouds to illustrate the power of graph spectral processing and analysis.
    bio: <br><b>Bio:</b> <br> Wei Hu is an Assistant Professor with Wangxuan Institute of Computer Technology, Peking University. She received the B.S. degree in Electrical Engineering from the University of Science and Technology of China in 2010, and the Ph.D. degree in Electronic and Computer Engineering from the Hong Kong University of Science and Technology in 2015. She was a Researcher with Technicolor, Rennes, France, from 2015 to 2017. Her research interests are graph signal processing, graph-based machine learning and 3D visual computing. She has authored over 60 international journal and conference publications, with several paper awards including Best Paper Candidate in CVPR 2021 and Best Student Paper Runner Up Award in ICME 2020. She was awarded the 2021 IEEE Multimedia Rising Star Award---Honorable Mention, and Boya Young Fellow of Peking University. She serves as an Associate Editor for Signal Processing Magazine, IEEE Transactions on Signal and Information Processing over Networks, etc. She is also a TC member of IEEE MMSP, and MSA.

  - name: Gitta Kutyniok
    email: gspworkshop2023@gmail.com
    affiliation: LMU Munich
    url: https://www.ai.math.uni-muenchen.de/members/professor/kutyniok/index.html
    image: speakers/gitta.jpg
    id: GK
    topic: Reliable AI for Graph Signal Processing <br>
    abstract: <b>Abstract:</b><br> The new wave of artificial intelligence is impacting industry, public life, and the sciences in an unprecedented manner. A particular emphasis is on graph data due to the importance of application settings such as recommender systems, social media, or molecular dynamics. However, one current major drawback is the lack of reliability. The goal of this lecture is to first provide an introduction into this new vibrant research area. We will then survey recent advances, in particular, concerning performance guarantees and explainability methods, which are key to ensure reliability. Finally, we will discuss fundamental limitations in terms of computability, which seriously affect diverse aspects of reliability, and reveal a surprising connection to novel computing approaches such as neuromorphic computing and quantum computing.
    bio: <br><b>Bio:</b><br> Gitta Kutyniok (https://www.ai.math.lmu.de/kutyniok) currently has a Bavarian AI Chair for Mathematical Foundations of Artificial Intelligence at the Ludwig-Maximilians-Universität München. She received her Diploma in Mathematics and Computer Science as well as her Ph.D. degree from the Universität Paderborn in Germany, and her Habilitation in Mathematics in 2006 at the Justus-Liebig Universität Gießen. From 2001 to 2008 she held visiting positions at several US institutions, including Princeton University, Stanford University, Yale University, Georgia Institute of Technology, and Washington University in St. Louis. In 2008, she became a full professor of mathematics at the Universität Osnabrück, and moved to Berlin three years later, where she held an Einstein Chair in the Institute of Mathematics at the Technische Universität Berlin and a courtesy appointment in the Department of Computer Science and Engineering until 2020. In addition, Gitta Kutyniok holds an Adjunct Professorship in Machine Learning at the University of Tromso since 2019.Gitta Kutyniok has received various awards for her research such as an award from the Universität Paderborn in 2003, the Research Prize of the Justus-Liebig Universität Gießen and a Heisenberg-Fellowship in 2006, and the von Kaven Prize by the DFG in 2007. She was invited as the Noether Lecturer at the ÖMG-DMV Congress in 2013, a plenary lecturer at the 8th European Congress of Mathematics (8ECM) in 2021, and the lecturer of the London Mathematical Society (LMS) Invited Lecture Series in 2022. She was also honored by invited lectures at both the International Congress of Mathematicians 2022 (ICM 2022) and the International Congress on Industrial and Applied Mathematics (ICIAM 2023). Moreover, she was elected as a member of the Berlin-Brandenburg Academy of Sciences and Humanities in 2017 and of the European Academy of Sciences in 2022, and became a SIAM Fellow in 2019. She is currently the main coordinator of the Research Focus “Next Generation AI” at the Center for Advanced Studies at LMU and the DFG-Priority Program “Theoretical Foundations of Deep Learning”, serves as Vice President-at-Large of SIAM, and acts as LMU-Director of the Konrad Zuse School of Excellence in Reliable AI (relAI) in Munich. Gitta Kutyniok’s research work covers, in particular, the areas of applied and computational harmonic analysis, artificial intelligence, compressed sensing, deep learning, imaging sciences, inverse problems, and applications to life sciences, robotics, and telecommunication.

