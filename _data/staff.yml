  - name: Markus Püschel
    email: gspworkshop2023@gmail.com
    affiliation: ETH Zürich
    url: https://acl.inf.ethz.ch/people/markusp/
    image: speakers/markus.jpg
    id: MP
    topic: Fourier Analysis with Direction <br>
    abstract: <b>Abstract:</b><br>Mainstream graph signal processing (GSP) provides no general solution in the case of directed edges in the signal domain, which is unsatisfactory (and somewhat surprising) given that classical discrete time is directed. In this talk I first present a possible solution for arbitrary directed graphs by generalizing the concept of cyclic boundary condition associated with the DFT. Then I present a novel approach to Fourier analysis and signal processing, fundamentally different from GSP, that targets signals whose domain is partially ordered. Important examples include power sets, meet/join lattices, and directed acyclic graphs. I present the theory and some prototypical applications in signal processing and machine learning.
    bio: <br><b>Bio:</b><br>Markus Püschel is a Professor and former Department Head of Computer Science at ETH Zurich, Switzerland. Before, he was a Professor of Electrical and Computer Engineering at Carnegie Mellon University, where he still has an adjunct status. He is an IEEE Fellow and won the main student teaching awards at both CMU and ETH. As a department head he initiated a major faculty growth program and co-founded the Swiss Data Science Center. For more information on activities and other research interests, please visit https://acl.inf.ethz.ch/.

  - name: Hoi-To Wai
    email: gspworkshop2023@gmail.com
    affiliation: Chinese University of Hong Kong
    url: https://www1.se.cuhk.edu.hk/~htwai/
    image: speakers/hoito.jpg
    id: HTW
    topic: Low Pass Graph Signal Processing - Data Modeling, Inference, and Beyond <br>
    abstract: <b>Abstract:</b><br>As a key building block in graph signal processing (GSP), graph filters has been used for giving an SP interpretation for network dynamics and the resultant graph data. SP methods such as frequency analysis, system identification, etc., have been applied with analogous interpretation to graph data, allowing us to interpret graph data as low/mid/high pass graph signals. This talk concentrates on GSP with low pass graph signals whose underlying graph filter attenuates contents in the high graph frequencies while retaining those in the low graph frequencies. Notice that this effectively implies the common notion of “smooth graph signals”. We first show the prevalence of low pass graph signals in data models such as for social networks, financial markets. We then demonstrate how properties of low pass graph signals can be leveraged for various forms of graph inference tasks from data. We will discuss recent results such as graph topology learning, inference of graph topology features such as community, centrality, detection of low pass graph signals, etc. The effects of low pass filtering in graph machine learning will also be discussed.
    bio: <br><b>Bio:</b><br>Hoi-To Wai received his PhD degree from Arizona State University (ASU) in Electrical Engineering in Fall 2017, B. Eng. (with First Class Honor) and M. Phil. degrees in Electronic Engineering from The Chinese University of Hong Kong (CUHK) in 2010 and 2012, respectively. He is an Assistant Professor in the Department of Systems Engineering & Engineering Management at CUHK. He is also an Associate Editor for the IEEE Transactions on Signal and Information Processing over Networks. He has held research positions at ASU, UC Davis, Telecom ParisTech, Ecole Polytechnique, MIT. Hoi-To’s research interests are in the broad area of signal processing, machine learning and distributed optimization, with a focus of their applications to network science. His dissertation has received the 2017’s Dean’s Dissertation Award from the Ira A. Fulton Schools of Engineering of ASU and he is a recipient of Best Student Paper Award at ICASSP 2018.

