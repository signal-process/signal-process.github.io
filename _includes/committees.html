<div class="instructors clearfix">
  {% for committee in site.data.staff.Committees %}
  <div class="instructor-profile-two-col">
    <a href="{{ committee.url }}" target="_blank"><img src="{{ committee.image | prepend: '/assets/img/' | relative_url }}" /></a>
    <ul class="instructor-info">
      <li> <a href="{{ committee.url }}" target="_blank">{{ committee.name }}</a></li>
      <li>{{ committee.affiliation }}</li>
    </ul>
  </div>
  {% endfor %}
</div>
